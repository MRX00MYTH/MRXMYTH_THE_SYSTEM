
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>The System - Solo Leveling Tracker</title>
    
    <!-- PWA / Mobile Capability -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="The System">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#020202">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Babel for on-the-fly TSX transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              system: {
                bg: '#020202',
                panel: '#0a0a0f',
                accent: '#38bdf8',
                hazard: '#f43f5e'
              }
            },
            animation: {
              'glitch': 'glitch 0.3s cubic-bezier(.25,.46,.45,.94) both',
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
              'fade-in': 'fade-in 0.4s ease-out forwards',
              'slide-up': 'slide-up 0.3s ease-out forwards',
              'pulse-fast': 'pulse 0.8s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scan': 'scan 8s linear infinite',
              'portal-spin': 'portal-spin 10s linear infinite',
              'float': 'float 3s ease-in-out infinite',
            },
            keyframes: {
              glitch: {
                '0%': { transform: 'translate(0)' },
                '20%': { transform: 'translate(-2px, 2px)' },
                '40%': { transform: 'translate(-2px, -2px)' },
                '60%': { transform: 'translate(2px, 2px)' },
                '80%': { transform: 'translate(2px, -2px)' },
                '100%': { transform: 'translate(0)' },
              },
              shake: {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' },
              },
              'fade-in': { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              'slide-up': { '0%': { transform: 'translateY(10px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } },
              'portal-spin': { '0%': { transform: 'rotate(0deg) scale(1)' }, '50%': { transform: 'rotate(180deg) scale(1.05)' }, '100%': { transform: 'rotate(360deg) scale(1)' } },
              'float': { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-10px)' } },
              scan: { '0%': { transform: 'translateY(-100%)' }, '100%': { transform: 'translateY(100%)' } }
            }
          }
        }
      }
    </script>
    <style>
        :root {
            --bg-color: #020202;
            --text-color: #f8fafc;
            --border-color: #38bdf8;
            --window-bg: rgba(5, 5, 8, 0.98);
            --neon-glow: rgba(56, 189, 248, 0.5);
            --anim-speed: 0.3s;
        }
        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        .status-window {
            background: var(--window-bg);
            border: 1px solid var(--border-color);
            clip-path: polygon(0 10px, 10px 0, 95% 0, 100% 10px, 100% calc(100% - 10px), calc(100% - 10px) 100%, 10px 100%, 0 calc(100% - 10px));
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.8);
            position: relative;
        }
        .neon-text { text-shadow: 0 0 10px var(--neon-glow); }
        .grid-bg {
          position: fixed;
          inset: 0;
          background-image: 
            linear-gradient(to right, rgba(56, 189, 248, 0.03) 1px, transparent 1px), 
            linear-gradient(to bottom, rgba(56, 189, 248, 0.03) 1px, transparent 1px);
          background-size: 50px 50px;
          pointer-events: none;
          z-index: -1;
        }
        .page-transition {
          animation: fade-in 0.4s ease-out;
        }
        .custom-scrollbar::-webkit-scrollbar {
          width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
          background: rgba(0,0,0,0.3);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
          background: var(--border-color);
          border-radius: 10px;
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@7.1.1?external=react,react-dom",
    "lucide-react": "https://esm.sh/lucide-react@0.469.0?external=react",
    "recharts": "https://esm.sh/recharts@2.15.0?external=react,react-dom",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react/": "https://esm.sh/react@19.0.0/",
    "react-dom/": "https://esm.sh/react-dom@19.0.0/"
  }
}
</script>
</head>
<body class="dark bg-[#020202]">
    <div id="root"></div>
    <div class="grid-bg"></div>
    <script type="text/babel" data-type="module" src="index.tsx"></script>
</body>
</html>
